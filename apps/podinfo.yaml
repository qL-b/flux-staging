---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: flux-system
spec:
  chart:
    spec:
      chart: charts/podinfo
      sourceRef:
        kind: GitRepository
        name: podinfo
  interval: 30s
  targetNamespace: staging
  values:
    env:
    - name: PODINFO_UI_COLOR
      value: '#34577c'

